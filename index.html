<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/472f5ed387.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <div>
          <div>
            <form data-new-list-form class="text-center">
              <label for="listinput" class="row justify-content-center">
                <input
                  class="btn btn-outline-light plus-button col-2 col-md-1"
                  type="submit"
                  value="+"
                />
                <input
                  id="listinput"
                  class="list-name-input col-9 col-md-3"
                  type="text"
                  name="listInput"
                  placeholder="Name your list..."
                  data-new-list-input
                  autocomplete="off"
                />
              </label>
            </form>
          </div>
        </div>
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3" data-lists></div>
        </div>
      </div>

      <div class="footer-container">
        <div class="container">
          <div class="row">
            <div class="col-12" id="sig">
              <p class="p-margin">
                <small>
                  <a
                    href="https://github.com/MarioDAlvarez"
                    class="social-round-icon white-round-icon fa-icon"
                    title=""
                  >
                    <i class="fa fa-github" aria-hidden="true"></i>
                  </a>
                  <a
                    href="https://www.linkedin.com/in/mario-d-alvarez/"
                    class="social-round-icon white-round-icon fa-icon"
                    title=""
                  >
                    <i class="fa-brands fa-linkedin-in"></i>
                  </a>
                </small>
              </p>
              <p class="p-margin">
                <small>Website created by Mario D Alvarez</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
